<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rumble Fight Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: absolute;
      top: 16px;
      left: 16px;
      font-weight: 800;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .nickname {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 13px;
      opacity: 0.85;
    }

    #app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .poster {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .card h3 {
      margin-bottom: 6px;
    }

    .card p {
      opacity: 0.8;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    /* ───────────────
       BOTTOM SHEET
    ─────────────── */

    .bottom-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -100%;
      background: #141414;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 16px;
      transition: bottom 0.3s ease;
      max-height: 85vh;
      overflow-y: auto;
      border-top: 1px solid #2a2a2a;
      z-index: 10;
    }

    .bottom-sheet.show {
      bottom: 0;
    }

    .fight {
      padding: 12px 0;
      border-bottom: 1px solid #222;
      font-size: 14px;
    }

    .fight:last-child {
      border-bottom: none;
    }

    .fight-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .weight {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 8px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .pick,
    .method {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      background: #1f1f1f;
      border: 1px solid #2a2a2a;
      text-align: center;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
    }

    .pick.active,
    .method.active {
      background: #3a3a3a;
      border-color: #555;
    }

    #savePredictions {
      margin-top: 16px;
      background: #2f2f2f;
    }
  </style>
</head>

<body>

<header>RUMBLE<br>FIGHT CLUB</header>
<div class="nickname" id="nickname"></div>

<div id="app"></div>

<div class="bottom-sheet" id="fightCard"></div>

<script src="app.js"></script>
</body>
</html>
