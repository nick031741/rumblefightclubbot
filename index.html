<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rumble Fight Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      position: absolute;
      top: 16px;
      left: 16px;
      font-weight: 800;
      font-size: 14px;
      letter-spacing: 1px;
      line-height: 1.1;
    }

    .nickname {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 13px;
      opacity: 0.9;
    }

    /* APP CONTAINER */
    #app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    /* CARD */
    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 12px;
    }

    /* INPUT */
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 12px;
      font-size: 16px;
    }

    /* BUTTON */
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #e53935;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    /* TOURNAMENT */
    .tournament span {
      display: block;
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 8px;
    }

    .tournament h3 {
      margin-bottom: 6px;
    }

    .poster {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .error {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <header>
    RUMBLE<br>FIGHT CLUB
  </header>

  <div class="nickname" id="nickname"></div>

  <div id="app"></div>

  <!-- MAIN LOGIC -->
  <script src="app.js"></script>

</body>
</html>
