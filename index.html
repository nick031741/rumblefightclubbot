<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rumble Fight Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 20;
    }
    .logo { font-weight: 800; font-size: 14px; letter-spacing: 1px; line-height: 1.2; }
    .nav { display: flex; gap: 14px; align-items: center; }
    .nav-btn { font-weight: 800; font-size: 12px; letter-spacing: 1px; cursor: pointer; opacity: 0.9; }
    .nickname { position: absolute; top: 0; right: 0; font-size: 12px; opacity: 0.8; }

    #app { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 16px; }
    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }
    .poster { width: 100%; border-radius: 12px; margin-bottom: 12px; }

    button {
      width: 100%; padding: 14px; border-radius: 12px; border: none;
      background: #2a2a2a; color: #fff; font-size: 15px; font-weight: 700; cursor: pointer;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .bottom-sheet {
      position: fixed; left: 0; right: 0; bottom: -100%;
      background: #141414; border-top: 1px solid #2a2a2a;
      border-radius: 20px 20px 0 0; padding: 16px;
      transition: bottom 0.3s ease; max-height: 85vh; overflow-y: auto; z-index: 100;
    }
    .bottom-sheet.show { bottom: 0; }

    .sheet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .close-x { font-size: 24px; cursor: pointer; padding: 4px; }

    .fight { padding: 12px 0; border-bottom: 1px solid #222; font-size: 14px; }
    .coming-soon { text-align: center; padding: 40px 0; opacity: 0.5; font-weight: 700; letter-spacing: 1px; }
  </style>
</head>
<body>

<header>
  <div class="logo">RUMBLE<br>FIGHT CLUB</div>
  <div class="nav">
    <div class="nav-btn" id="leaderboardBtn">LEADERBOARD</div>
    <div class="nav-btn" id="quizBtn">QUIZ</div>
    <div class="nav-btn" id="myPicksBtn">MY PICKS</div>
  </div>
  <div class="nickname" id="nickname"></div>
</header>

<div id="app"></div>
<div class="bottom-sheet" id="fightCard"></div>

<script src="app.js"></script>
</body>
</html>
